{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailer.fullname" . }}
  labels:
    {{- include "mailer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      name: {{ .name }}
    {{- end}}
  selector:
    {{- include "mailer.selectorLabels" . | nindent 4 }}
{{- end}}